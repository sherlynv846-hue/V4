<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2nd Anniversary Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="intro">
      <div id="intro-content">
        <h1>2nd Anniversary Adventure</h1>
        <p class="hint">✨ Tap to Begin ✨</p>
      </div>
      <canvas id="intro-canvas"></canvas>
    </div>

    <div id="game-area" class="hidden">
      <div id="hud">
        <div id="counter">Shards: <span id="collected">0</span>/<span id="total">8</span></div>
        <button id="musicBtn">Music: Off</button>
      </div>
      <div id="game-wrap">
        <canvas id="game" width="900" height="520"></canvas>
      </div>
      <div id="joystick">
        <div class="pad">
          <button class="btn" data-dir="up">▲</button>
          <div class="row">
            <button class="btn" data-dir="left">◀</button>
            <button class="btn" data-dir="down">▼</button>
            <button class="btn" data-dir="right">▶</button>
          </div>
        </div>
      </div>
      <div id="ending" class="hidden">
        <div id="photo-wrap">
          <img id="final-photo" src="final_photo.jpg" alt="Final Photo">
          <div id="message">Happy Anniversary Bubby! To many more adventures together :)</div>
        </div>
        <button id="restart">Play Again</button>
      </div>
    </div>
    <footer>Made with love ✨</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
